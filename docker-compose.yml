# DELIVR-CM Docker Compose - Development Stack
# ==============================================

services:
  # ========================================
  # Django Web Application
  # ========================================
  web:
    build: .
    container_name: delivr_web
    # Use Daphne ASGI server for WebSocket support
    command: daphne -b 0.0.0.0 -p 8000 delivr_core.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - delivr_network

  # ========================================
  # PostgreSQL + PostGIS (Géolocalisation)
  # ========================================
  db:
    image: postgis/postgis:15-3.3
    container_name: delivr_db
    environment:
      POSTGRES_DB: ${DB_NAME:-delivr_db}
      POSTGRES_USER: ${DB_USER:-delivr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-delivr_secret_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-delivr_user} -d ${DB_NAME:-delivr_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - delivr_network

  # ========================================
  # Redis (Celery Broker + Cache)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: delivr_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - delivr_network

  # ========================================
  # Celery Worker (Async Tasks)
  # ========================================
  celery_worker:
    build: .
    container_name: delivr_celery_worker
    command: celery -A delivr_core worker -l INFO
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - web
      - redis
    networks:
      - delivr_network

  # ========================================
  # Celery Beat (Scheduled Tasks)
  # ========================================
  celery_beat:
    build: .
    container_name: delivr_celery_beat
    command: celery -A delivr_core beat -l INFO
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - web
      - redis
    networks:
      - delivr_network

# ==========================================
# Volumes pour persistance des données
# ==========================================
volumes:
  postgres_data:
    name: delivr_postgres_data
  redis_data:
    name: delivr_redis_data

# ==========================================
# Réseau interne
# ==========================================
networks:
  delivr_network:
    name: delivr_network
    driver: bridge
