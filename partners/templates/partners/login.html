<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | DELIVR-CM</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#1e3a5f',
                        'brand-blue-dark': '#152a45',
                        'brand-orange': '#ff6b35',
                        'brand-orange-dark': '#e55a2b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body
    class="font-sans antialiased bg-gradient-to-br from-brand-blue-dark via-brand-blue to-blue-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="{% url 'home:home' %}" class="inline-flex items-center gap-2">
                <span class="text-4xl">ðŸš€</span>
                <span class="text-3xl font-extrabold text-white">DELIVR<span class="text-brand-orange">-CM</span></span>
            </a>
            <p class="text-white/70 mt-2">Mon Espace de Gestion</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
            <h1 class="text-2xl font-bold text-white text-center mb-6">Connexion</h1>

            {% if messages %}
            {% for message in messages %}
            <div
                class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-500/20 text-red-200{% else %}bg-green-500/20 text-green-200{% endif %}">
                <i
                    class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <!-- Phone Number -->
                <div>
                    <label for="username" class="block text-white/80 text-sm font-medium mb-2">
                        <i class="fas fa-phone mr-2"></i>NumÃ©ro WhatsApp
                    </label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-4 bg-white/10 border border-r-0 border-white/20 rounded-l-xl text-white/70">
                            +237
                        </span>
                        <input type="text" name="username" id="username" placeholder="6XXXXXXXX"
                            class="flex-1 px-4 py-3 bg-white/5 border border-white/20 rounded-r-xl text-white placeholder-white/40 focus:outline-none focus:border-brand-orange focus:ring-1 focus:ring-brand-orange"
                            required>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-white/80 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Mot de passe
                    </label>
                    <input type="password" name="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-brand-orange focus:ring-1 focus:ring-brand-orange"
                        required>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-4 bg-brand-orange text-white font-bold rounded-xl hover:bg-brand-orange-dark transition-all shadow-lg shadow-brand-orange/25">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Se Connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white/20"></div>
                <span class="px-4 text-white/50 text-sm">ou</span>
                <div class="flex-1 border-t border-white/20"></div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-white/70">
                Pas encore de compte ?
                <a href="{% url 'partners:signup' %}" class="text-brand-orange font-semibold hover:underline">
                    S'inscrire gratuitement
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <p class="text-center mt-6">
            <a href="{% url 'home:home' %}" class="text-white/60 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour Ã  l'accueil
            </a>
        </p>
    </div>

</body>

</html>
