<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00d084">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}Dashboard{% endblock %} | DELIVR Coursier</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00d084;
            --primary-dark: #00b371;
            --secondary: #1a1a2e;
            --accent: #ff6b6b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;

            /* Level colors */
            --bronze: #CD7F32;
            --silver: #C0C0C0;
            --gold: #FFD700;
            --platinum: #E5E4E2;

            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 80px;
            /* Space for bottom nav */
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, #16213e 100%);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .courier-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .courier-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .courier-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .courier-level {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .level-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .level-BRONZE {
            background: var(--bronze);
            color: white;
        }

        .level-SILVER {
            background: var(--silver);
            color: #333;
        }

        .level-GOLD {
            background: var(--gold);
            color: #333;
        }

        .level-PLATINUM {
            background: linear-gradient(135deg, #E5E4E2, #B4B4B4);
            color: #333;
        }

        /* Online Toggle */
        .online-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            background: var(--gray-500);
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--success);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(28px);
        }

        .toggle-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ============================================
           STATS CARDS
           ============================================ */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            padding: 1rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ============================================
           CARDS
           ============================================ */
        .container {
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--gray-700);
        }

        .card-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* ============================================
           WALLET CARD
           ============================================ */
        .wallet-card {
            background: linear-gradient(135deg, var(--secondary) 0%, #16213e 100%);
            color: white;
        }

        .wallet-balance {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .wallet-balance.negative {
            color: var(--accent);
        }

        .wallet-label {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .debt-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .debt-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .debt-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* ============================================
           WEEK CHART
           ============================================ */
        .week-chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 120px;
            gap: 0.5rem;
        }

        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .chart-bar {
            width: 100%;
            max-width: 40px;
            background: var(--gray-200);
            border-radius: 4px 4px 0 0;
            position: relative;
            min-height: 4px;
        }

        .chart-bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
        }

        .chart-day {
            font-size: 0.625rem;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .chart-value {
            font-size: 0.625rem;
            color: var(--gray-700);
            font-weight: 600;
        }

        /* ============================================
           PROGRESS BAR
           ============================================ */
        .progress-section {
            margin-top: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .progress-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* ============================================
           DELIVERY LIST
           ============================================ */
        .delivery-list {
            list-style: none;
        }

        .delivery-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .delivery-item:last-child {
            border-bottom: none;
        }

        .delivery-info {
            flex: 1;
        }

        .delivery-route {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .delivery-meta {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .delivery-amount {
            font-weight: 600;
            color: var(--success);
        }

        .status-badge {
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-COMPLETED {
            background: #d1fae5;
            color: #065f46;
        }

        .status-PENDING {
            background: #fef3c7;
            color: #92400e;
        }

        .status-CANCELLED {
            background: #fee2e2;
            color: #991b1b;
        }

        /* ============================================
           BOTTOM NAVIGATION
           ============================================ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-500);
            font-size: 0.625rem;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        /* ============================================
           UTILITIES
           ============================================ */
        .text-center {
            text-align: center;
        }

        .text-success {
            color: var(--success);
        }

        .text-danger {
            color: var(--danger);
        }

        .text-warning {
            color: var(--warning);
        }

        .mt-1 {
            margin-top: 0.5rem;
        }

        .mt-2 {
            margin-top: 1rem;
        }

        .mb-1 {
            margin-bottom: 0.5rem;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-block {
            width: 100%;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
            }

            .bottom-nav {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    </nav>

</body>

</html>
